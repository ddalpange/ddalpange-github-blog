# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 딸팽이 배움일지
subtitle: 딸팽이의 프로그래밍 지식을 모아놓은 곳
description: Frontend, HTML, CSS, SCSS, SASS, JS, Javascript, ES2015, ES6, Typescript, Angular2, Angular, Ng, AngularJS, Vue, Firebase
author: ddalpange
language: ko
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ddalpange.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 4
  order_by: -date
  
# Category & Tag
default_category: javascript
default_thumbnail: http://cfile2.uf.tistory.com/image/215FD64D56BD8AAD21359E
category_map:
tag_map: javascript

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 4
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: minos


deploy:
  type: git
  repo: https://__GITHUB_TOKEN__@github.com/ddalpange/ddalpange.github.io
  branch: master
  message: "travis"

nofollow:
    enable: true
    exclude:

# sitemap auto generator
sitemap:
    path: sitemap.xml

# rss feed auto generator
feed:
  # feed type (atom / rss2)
  type: rss2
  # feed path (Default: atom.xml / rss2.xml)
  path: rss2.xml
  # 최신 포스트의 갯수 설정. (0 또는 false 입력시 전체 포스트)
  limit: 20





















## Website's icon url.
favicon: favicon.ico

## Open Graph metadata (https://hexo.io/docs/helpers.html#open-graph)
open_graph:
  twitter_id:
  twitter_site:
  google_plus:
  fb_admins:
  fb_app_id:

## Website's logo shown on the left of the navigation bar.
## It can either be an url to an image or a string if the following option is set.
## logo:
##   text: <logo string>
logo: images/snail.png

article:
  # Show word count and estimated reading time.
  readtime: true
  # Code highlight theme, please see https://highlightjs.org/static/demo/
  highlight: atom-one-light

## Search plugin settings.
search:
  type: insight

## Share plugin settings.
#share:
##  type: default
##  install_url:

## Other plugins and their settings.
plugins:
  mathjax: true
  gallery: true
  google-analytics:
    tracking_id: UA-88902574-1
    site_verification: googledfac8b467ded7e19

## Additional navigation bar links on the right.
## Links can either be text or icon. The following link is set to be an icon link whose icon
## is set to the class name of a FontAwesome 5 icon. The `footer_links` below also gives an
## example of setting plain text links.
navbar_links:
  GitHub:
    icon: fab fa-github
    url: https://github.com/ppoffice/hexo-theme-minos

## Links at the bottom of the page.
footer_links:
  GitHub: https://github.com/ppoffice/hexo-theme-minos


## Menus
menu:
  Home: .
  Archives: archives
  Categories: categories
  Tags: tags
  About: about
  Github: https://github.com/ddalpange

## Widgets
widgets:
  - recent_posts
  - category
  - archive
  # - tag
  - tagcloud
  - links


## Comment
comment:
  type: disqus
  shortname: https-ddalpange-github-com

## Miscellaneous
miscellaneous:
  open_graph: # see http://ogp.me
    fb_app_id:
    fb_admins:
    twitter_id:
    google_plus:
  links:
    Github: https://github.com/ddalpange


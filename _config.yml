# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 딸팽이 배움일지
subtitle: 딸팽이의 프로그래밍 지식을 모아놓은 곳
description: Frontend, HTML, CSS, SCSS, SASS, JS, Javascript, ES2015, ES6, Typescript, Angular2, Angular, Ng, AngularJS, Vue, Firebase
author: ddalpange
language: ko
timezone: Asia/Seoul

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ddalpange.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 4
  order_by: -date
  
# Category & Tag
default_category: javascript
default_thumbnail: http://cfile2.uf.tistory.com/image/215FD64D56BD8AAD21359E
category_map:
tag_map: javascript

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 4
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: minos


deploy:
  type: git
  repo: https://__GITHUB_TOKEN__@github.com/<USER NAME>/<USER NAME>.github.io
  branch: master
  message: "travis"

nofollow:
    enable: true
    exclude:

# sitemap auto generator
sitemap:
    path: sitemap.xml

# rss feed auto generator
feed:
  # feed type (atom / rss2)
  type: rss2
  # feed path (Default: atom.xml / rss2.xml)
  path: rss2.xml
  # 최신 포스트의 갯수 설정. (0 또는 false 입력시 전체 포스트)
  limit: 20
